{% extends "base.html" %}

{% block content %}
<br>
    <h3>AUDIT LOGS - Displaying last {{ logLen }} recent entries</h3>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Details</th>
                </tr> 
            </thead>
            <tbody>
                {% for i in range(0, logLen) %}
                <tr>
                    <th scope="row">{{ i + 1 }}</td>
                    <td>{{ logs[logLen-1-i]  }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
